<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>TozenTea | Login</title>
</head>

<body>
    <main>
        <div id="login-img">
            <a href="index.html">
                <h1>TozenTea</h1>
            </a>
        </div>
        <div id="login-form">
            <form action="#" method="POST">
                <h1>Login</h1>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" name="username-input" id="username" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password-input" id="username" required>
                </div>
                <div class="field-check">
                    <input type="checkbox" name="remember-input" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a href="#" class="cf">Forgot Password ?</a>
                </div>
                <button type="submit">Login</button>
                <div id="register-link"><p>Don't have an account ? <span><a href="register.html">Create your account here</a></p></div>
            </form>
        </div>
    </main>
</body>

</html>

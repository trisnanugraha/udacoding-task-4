<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>TozenTea | Register</title>
</head>

<body>
    <main>
        <div id="register-img">
            <h1>Welcome to <span>TozenTea</span></h1>
            <p>join us now to get other benefits </p>
        </div>
        <div id="register-form">
            <a href="index.html">
                <h1>TozenTea</h1>
            </a>
            <form action="#" method="POST">
                <h2>Register</h2>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email-input" id="email" required>
                </div>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" name="username-input" id="username" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password-input" id="password" required>
                </div>
                <div class="field">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" name="repeat-password-input" id="repeat-password" required>
                </div>
                <button type="submit">Register</button>
                <div id="login-link">
                    <p>Already have an account ? <span><a href="login.html">Login here</a></span></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
